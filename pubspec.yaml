name: yoga
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.10.5+3
  image_picker: ^1.1.2
  image: ^4.1.3  
  vector_math: ^2.1.4
  google_mlkit_pose_detection: ^0.13.0
  google_mlkit_commons: any
  tflite_flutter: ^0.11.0
  path_provider: ^2.0.15
  video_player: ^2.3.0
  #tflite: ^1.1.2
  shared_preferences: ^2.0.9
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: any
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/yoga_pose_classifier.tflite
    - assets/movenet_thunder.tflite
    - assets/images/yoga_home.png
    - assets/images/yoga_logo.png
    - assets/images/default_avatar.png
    - assets/images/yoga_thumbnail.png
    - assets/images/downdog.png
    - assets/images/goddess.png
    - assets/images/plank.png
    - assets/images/tree.png
    - assets/images/warrior2.png
    - assets/yoga_video.mp4




