name: yoga
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.11.1
  image_picker: ^1.1.2
  image: ^4.1.3  
  google_mlkit_pose_detection: ^0.13.0
  tflite_flutter: ^0.11.0
  #tflite: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/yoga_pose_classifier.tflite
    - assets/images/yoga_home.png
    - assets/images/yoga_logo.png
    - assets/images/downdog.png
    - assets/images/goddess.png
    - assets/images/plank.png
    - assets/images/tree.png
    - assets/images/warrior2.png



