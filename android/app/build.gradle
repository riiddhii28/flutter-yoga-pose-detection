plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.yoga"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Use Java 17 for source compatibility
        targetCompatibility = JavaVersion.VERSION_17  // Use Java 17 for target compatibility
    }

    kotlinOptions {
        jvmTarget = "17"  // Use Java 17 as the JVM target
    }

    defaultConfig {
        applicationId = "com.example.yoga"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
